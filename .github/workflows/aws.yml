name: aws

on:
  workflow_dispatch:
  schedule:
    - cron: '30 4 * * 1,4'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          ref: aws
      - name: Create temp dir
        run: |-
          mkdir -p temp
      - name: Download the source list
        run: |-
          curl https://ip-ranges.amazonaws.com/ip-ranges.json -o ./temp/ip-ranges.json
      - name: Process the list
        run: |-
          jq -r '.prefixes[] | select(.region == "us-east-1") | .ip_prefix' ./temp/ip-ranges.json > us-east-1.txt
      - name: Commit
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || exit 0
      - name: Push
        run: |-
          git push
