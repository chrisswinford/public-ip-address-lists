name: gcp

on:
  workflow_dispatch:
  schedule:
    - cron: '30 4 * * 1,4'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          ref: gcp
      - name: Create temp dir
        run: |-
          mkdir -p temp
      - name: Download the source list
        run: |-
          curl https://www.gstatic.com/ipranges/cloud.json -o ./temp/cloud.json
      - name: Process the list
        run: |-
          # https://stackoverflow.com/questions/618378/select-unique-or-distinct-values-from-a-list-in-unix-shell-script
          # "sort is necessary in this command line, uniq only strips duplicate lines that are immediately after each other"

          # https://stackoverflow.com/a/40027637 - Pass variables in via jq arguments for easier readability and security.

          # Get list of regions from file; for each region, make regional file named $region.txt
          for row in $(jq -r '.prefixes[] | .scope' ./temp/cloud.json | sort | uniq); do
              jq -r --arg REGION "${row}" '.prefixes[] | select(.scope == $REGION) | .ipv4Prefix' ./temp/cloud.json > ${row}.txt
          done

          # Create list for all ipv4Prefixes of service "Google Cloud"
          jq -r --arg SERVICE "Google Cloud" '.prefixes[] | select(.service == $SERVICE) | .ipv4Prefix' ./temp/cloud.json > googlecloud.txt

      - name: Commit
        run: |-
          git config user.name "Automated"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          timestamp=$(date -u)
          git commit -m "Latest data: ${timestamp}" || exit 0
      - name: Push
        run: |-
          git push
